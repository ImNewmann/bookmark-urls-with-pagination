<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Links with pagination</title>
</head>
<body>
    <section class="overview container">
        <form class="form">
            <div class="form-group form-row">
                <div class="form__title col">
                    Name 
                    <input class="form__title-input form-control" type="text">
                </div>
                <div class="form__url col">
                    Link 
                    <input class="form__url-input form-control" type="text">
                </div>
            </div>
            <input class="btn btn-primary" type="submit">
        </form> 
        <div class="links row mt-5">
            <h5 class="col-6">Name</h5>
            <h5 class="col-6">Link</h5>
        </div>
        <div class="links__items"></div>
        <ul class="pagination"></ul>
    </section>
    <section class="result container-fluid fixed-top h-100 pt-2" style="display: none; background: white">
        <button class="back-btn btn btn-primary mb-2">Go Back</button>
    </section>
</body>
<script src="./dist/app.dist.js"></script>
</html>
